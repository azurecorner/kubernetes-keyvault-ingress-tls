apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: azure-tls
spec:
  provider: azure
  secretObjects:                            # secretObjects defines the desired state of synced K8s secret objects
    - secretName: ingress-tls-csi
      type: kubernetes.io/tls
      data: 
        - objectName: logcorner-datasync-cert
          key: tls.key
        - objectName: logcorner-datasync-cert
          key: tls.crt
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"
    userAssignedIdentityID: 5cf1ba5d-6f5d-446d-8e66-56b987755dbb
    keyvaultName: kv-shared-edusync-dev                # the name of the AKV instance
    objects: |
      array:
        - |
          objectName: logcorner-datasync-cert
          objectType: secret
    tenantId: f12a747a-cddf-4426-96ff-ebe055e215a3                    # the tenant ID of the AKV instance