apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ingressName }}
  namespace: {{ .Values.namespace }}
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - {{ .Values.hosts.command }}
    - {{ .Values.hosts.query }}
    secretName: {{ .Values.secretName }}
  rules:
  - host: {{ .Values.hosts.command }}
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: {{ .Values.service.command }}
            port:
              number: 80
  - host: {{ .Values.hosts.query }}
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: {{ .Values.service.query }}
            port:
              number: 80